<!doctype html>
<html>
<head>
  <title>En funksjon som sier hei</title>
  <meta charset="utf-8">
</head>
<body>
 
    <!-- Hei skrives ut 4 ganger, fordi siHei funksjonen kjøres 4 ganger, og den console logger "hei" -->
<script>
// Funksjonen siHei() skriver "Hei" til konsollen
function siHei() {
  console.log("Hei");
}
 
// For å bruke funksjonen, skriver vi funksjonsnavnet
siHei();
 
// Vi kan bruke den samme funksjonen mange ganger
siHei();
siHei();
siHei();
</script>
</body>
</html>
